{% load static %}
<!DOCTYPE html>
<html lang="vi" style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ADMIN PANEL</title>
    <link rel="icon" href="/favicon.ico" type="image/ico" />
    <meta name="author" content="yinqi" />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="//cdnjs.cloudflare.com/ajax/libs/layui/2.9.14/css/layui.css" rel="stylesheet" />
    <style type="text/css" media="all">
      .layui-form-label {
        width: 100px;
      }
      .layui-layout {
        margin-top: 10px;
      }
      .sidebar-header {
        height: 70px;
      }
      .sidebar-header a {
        font-size: 30px;
        color: #fff;
        line-height: 68px;
      }
    </style>
    <style>
      .layui-btn.layui-btn-sm.layui-btn-danger {
        display: none;
      }
      @media (max-width: 600px) {
        .card-body:has(.layui-form-item) {
          display: none;
        }
      }
    </style>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "vi",
            includedLanguages: "en,zh-CN,vi",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
          },
          "google_translate_element"
        );
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <link type="text/css" rel="stylesheet" charset="UTF-8" href="https://www.gstatic.com/_/translate_http/_/ss/k=translate_http.tr.26tY-h6gH9w.L.W.O/am=QDA/d=0/rs=AN8SPfrycRFEIstD_ODMax_0dvnH_HM3_Q/m=el_main_css" />
    <script type="text/javascript" charset="UTF-8" src="https://translate.googleapis.com/_/translate_http/_/js/k=translate_http.tr.vi.6C7rjn6n3CU.O/am=AAAB/d=1/exm=el_conf/ed=1/rs=AN8SPfo8phJbMn02wHFJQnUwE2Vz7YsSiw/m=el_main"></script>
  </head>

  <body data-logobg="color_8" data-sidebarbg="color_8" style="position: relative; min-height: 100%; top: 0px">
    <div class="layout-web">
      <div class="layout-container">
        <main class="layui-layout">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Chỉnh sửa Kết quả bình chọn</h4>
                  </div>
                  <div class="card-body">
                    <form class="layui-form" id="loginfrom">
                      {% csrf_token %}
                      <input type="hidden" name="id" value="{{id}}" />
                      <div class="form-group">
                        <label> Kết quả </label>
                        {{ form.opencode }}
                      </div>
                      <div class="form-group">
                        <button class="layui-btn" type="button" lay-submit="" lay-filter="save">Lưu</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'js/layui.js' %}"></script>

    <script>
      layui.use(["form"], function () {
        var layer = layui.layer,
          form = layui.form,
          layer = layui.layer;

        form.on("submit(save)", function (data) {
          layer.confirm("Xác nhận", function (index) {
            $.ajax({
              type: "post",
              url: "/lottery/dosave",
              data: data.field,
              dataType: "json",
              success: function (data) {
                console.log(data);
                if (data.code === 200) {
                  layer.msg(
                    data.msg,
                    {
                      icon: 1,
                      time: 1000, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                    },
                    function () {
                      layer.closeAll();
                      window.parent.location.reload();

                      /*layer.closeAll();
                              window.parent.location.reload();
                              var index = parent.layer.getFrameIndex(window.name);
                              parent.layer.close(index);*/
                    }
                  );
                } else {
                  layer.close(index);
                  layer.msg(data.msg);
                }
              },
              error: function (XMLHttpRequest, textStatus, errorThrown) {
                layer.closeAll();
                if (textStatus == "timeout") {
                  layer.msg(
                    "Yêu cầu đã hết thời gian chờ！",
                    {
                      icon: 2,
                      time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                    },
                    function () {
                      layer.close(index);
                    }
                  );
                } else {
                  layer.msg(
                    "Lỗi máy chủ！",
                    {
                      icon: 2,
                      time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                    },
                    function () {
                      layer.close(index);
                    }
                  );
                }
              },
            });
          });
        });
      });
    </script>
  </body>
</html>
