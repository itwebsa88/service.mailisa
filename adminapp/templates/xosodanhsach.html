        new google.translate.TranslateElement(

  <body data-logobg="color_8" data-sidebarbg="color_8" style="position: relative; min-height: 100%; top: 0px">
    <div class="layout-web">
      <div class="layout-container">
        {% include "includes/sidebar.html" %}
        <!--End 左侧导航-->
        <!--Header信息-->
        {% include "includes/header.html" %}
        <!--End Header信息-->

        <!--页面主要内容-->
        <main class="layout-content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header"><h4>Danh sách cá cược</h4></div>
                  <div class="card-body">
                    <form class="layui-form" action="https://server.thienduongtop.online/admin/lottery/index">
                      <div class="layui-form-item">
                        <div class="layui-inline">
                          <label class="layui-form-label">Tên loại xổ số</label>
                          <div class="layui-input-inline">
                            <input type="text" name="name" placeholder="Nhập từ khóa tìm kiếm" autocomplete="off" class="layui-input" />
                          </div>
                          <label class="layui-form-label">Trạng thái</label>
                          <div class="layui-input-inline">
                            <select name="status">
                              <option value="">Vui lòng chọn</option>
                              <option value="1">Đã bật</option>
                              <option value="0">Đã tắt</option>
                            </select>
                            <div class="layui-unselect layui-form-select">
                              <div class="layui-select-title"><input type="text" placeholder="Vui lòng chọn" value="" readonly="" class="layui-input layui-unselect" /><i class="layui-edge"></i></div>
                              <dl class="layui-anim layui-anim-upbit">
                                <dd lay-value="" class="layui-select-tips">Vui lòng chọn</dd>
                                <dd lay-value="1" class="">Đã bật</dd>
                                <dd lay-value="0" class="">Đã tắt</dd>
                              </dl>
                            </div>
                          </div>
                          <label class="layui-form-label">Danh mục</label>
                          <div class="layui-input-inline">
                            <select name="cid">
                              <option value="">Vui lòng chọn</option>

                              <option value="3">Màu thời gian</option>

                              <option value="4">Nhanh</option>

                              <option value="5">Màu may mắn</option>
                            </select>
                            <div class="layui-unselect layui-form-select">
                              <div class="layui-select-title"><input type="text" placeholder="Vui lòng chọn" value="" readonly="" class="layui-input layui-unselect" /><i class="layui-edge"></i></div>
                              <dl class="layui-anim layui-anim-upbit">
                                <dd lay-value="" class="layui-select-tips">Vui lòng chọn</dd>
                                <dd lay-value="3" class="">Màu thời gian</dd>
                                <dd lay-value="4" class="">Nhanh</dd>
                                <dd lay-value="5" class="">Màu may mắn</dd>
                              </dl>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <label class="layui-form-label">Từ khóa</label>
                        <div class="layui-input-inline">
                          <input type="text" name="key" placeholder="Nhập từ khóa tìm kiếm" autocomplete="off" class="layui-input" />
                        </div>
                        <div class="layui-inline" id="time" lay-key="1" layui-laydate-id="time">
                          <label class="layui-form-label">Ngày bắt đầu</label>
                          <div class="layui-input-inline">
                            <input name="start_time" type="text" autocomplete="off" id="startDate" class="layui-input" placeholder="Ngày bắt đầu" />
                          </div>
                          <label class="layui-form-label">Ngày kết thúc</label>
                          <div class="layui-input-inline">
                            <input name="end_time" type="text" autocomplete="off" id="endDate" class="layui-input" placeholder="Ngày kết thúc" />
                          </div>
                        </div>
                      </div>
                      <div class="layui-form-item">
                        <div class="layui-inline">
                          <label class="layui-form-label"></label>
                          <div class="layui-input-inline">
                            <input class="layui-btn layui-btn-search" type="button" lay-submit="" lay-filter="submitSearch" value="Tìm kiếm" />
                            <button type="reset" class="layui-btn layui-btn-primary layui-border-orange">Reset</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

              <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <table style="height: 125px" width="640" cellspacing="0" cellpadding="2" class="layui-hide" id="table" lay-filter="table"></table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/perfect-scrollbar.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.8.4/layui.min.js"></script>-->
    <script type="text/javascript" src="{% static 'js/layui.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/Chart.js' %}"></script>

    <script type="text/html" id="toolbar">
      <div class="layui-btn-container">
        <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckData">Lấy dữ liệu hàng đã chọn</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">Lấy số lượng hàng đã chọn</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">Xác nhận tất cả đã chọn</button>-->
        <button type="button" class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon">&#xe654;</i>Thêm</button>
        <button type="button" class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon">&#xe640;</i>Xóa</button>
      </div>
    </script>

    <script type="text/html" id="bar">
      <a class="layui-btn layui-btn-xs" lay-event="edit">Sửa</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">Xóa</a>
    </script>

    <script>
      layui.use(["table", "element", "form", "layer", "laydate"], function () {
        var $ = layui.$,
          table = layui.table,
          form = layui.form,
          layer = layui.layer,
          laydate = layui.laydate;
        laydate.render({
          elem: "#time",
          //设置Ngày bắt đầu、日期日期的 input 选择器
          //数组格式为 2.6.6 开始新增，之前版本直接配置 true 或任意分割字符即可
          range: ["#startDate", "#endDate"],
        });
        function table_reload(field) {
          layer.msg("Vui lòng chờ！", { icon: 16, shade: 0.01, time: 2000000 });
          table.reload("table", {
            url: "/lotterylist",
            where: {
              name: field.name,
              cid: field.cid,
              key: field.key,
              status: field.status,
              start_time: field.start_time,
              end_time: field.end_time,
            },
          });

          layer.close(layer.index);
        }
        form.on("submit(submitSearch)", function (data) {
          table_reload(data.field);
        });
        form.on("switch(status)", function (data) {
          var status = data.elem.checked ? 1 : 0;
          var id = data.elem.attributes["dataid"].nodeValue;
          var index = layer.load(0, { shade: false });
          $.ajax({
            type: "post",
            url: "/admin/lottery/doeditstatus",
            data: { id: id, status: status },
            dataType: "json",
            success: function (data) {
              if (data.code === 200) {
                layer.msg(
                  data.msg,
                  {
                    icon: 1,
                    time: 1000, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                  },
                  function () {
                    layer.closeAll();
                    table.reload("table");
                  }
                );
              } else {
                layer.msg(
                  data.msg,
                  {
                    icon: 2,
                    time: 1000, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                  },
                  function () {
                    layer.closeAll();
                    table.reload("table");
                  }
                );
              }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              layer.closeAll();
              if (textStatus == "timeout") {
                layer.msg(
                  "Yêu cầu đã hết thời gian chờ！",
                  {
                    icon: 2,
                    time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                  },
                  function () {}
                );
              } else {
                layer.msg(
                  "Lỗi máy chủ！",
                  {
                    icon: 2,
                    time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                  },
                  function () {}
                );
              }
            },
          });
        });
        table.render({
          elem: "#table",
          url: "/lotterylist",
          toolbar: "#toolbar", // 开启Header工具栏，并为其绑定左侧模板
          defaultToolbar: ["filter", "exports", "print"],
          title: "Danh sách cá cược",
          cols: [
            [
              //{type: 'checkbox', fixed: 'left'},
              { field: "id", title: "ID", width: 50 },
              { field: "name", title: "Tên loại bình chọn" },
              { field: "cid", title: "Danh mục" },
              {
                field: "peilv",
                title: "Tỷ lệ thưởng",
                width: 70,
                templet: function (d) {
                  return '<a class="layui-btn layui-btn-xs" lay-event="peilv">Xem</a>';
                },
              },
              {
                field: "ico",
                title: "Ảnh",
                width: 70,
                templet: function (d) {
                  return '<a class="layui-btn layui-btn-xs" lay-event="open_ico">Xem</a>';
                },
              },
              { field: "desc", title: "Nội dung" },
              { field: "condition", title: "Yêu cầu số dư" },
              { field: "key", title: "Key" },
              {
                field: "rule",
                title: "Trò chơi",
                sort: true,
                templet: "<div>{{d.rule}} phút</div>",
              },
              {
                title: "Trạng thái",
                templet: function (d) {
                  let checked = "";
                  if (d.status == 1) {
                    checked = "checked";
                  } else {
                    checked = " ";
                  }
                  return '<input type="checkbox" ' + checked + ' name="status" dataid = "' + d.id + '" lay-skin="switch" lay-filter="status" lay-text="Mở | Đóng">';
                },
              },
              { field: "create_time", title: "Thời gian tạo" },
              {
                fixed: "right",
                title: "Thao tác",
                fixed: "right",
                unresize: true,
                toolbar: "#bar",
                width: 120,
              },
            ],
          ],
          page: true,
        });

        //头工具栏事件
        table.on("toolbar(table)", function (obj) {
          var checkStatus = table.checkStatus(obj.config.id);
          switch (obj.event) {
            case "getCheckData":
              var data = checkStatus.data;
              layer.alert(JSON.stringify(data));
              break;
            case "getCheckLength":
              var data = checkStatus.data;
              layer.msg("Đã chọn：" + data.length + " ô");
              break;
            case "isAll":
              layer.msg(checkStatus.isAll ? "Chọn tất cả" : "Không chọn tất cả");
              break;
            case "add":
              layer.open({
                type: 2,
                title: "Thêm nhóm quản lý",
                shadeClose: true,
                shade: false,
                resize: true,
                maxmin: true, //开启最大化最小化按钮
                area: ["893px", "600px"],
                content: "/admin/lottery/operation" + "?operation=add",
              });
              break;
          }
        });

        //监听行工具事件
        table.on("tool(table)", function (obj) {
          var data = obj.data;
          if (obj.event === "del") {
            layer.confirm("Xác nhận xóa dữ liệu？", function (index) {
              $.ajax({
                type: "post",
                url: "/admin/lottery/dodel",
                data: { id: data.id },
                dataType: "json",
                success: function (data) {
                  if (data.code === 200) {
                    layer.msg(
                      data.msg,
                      {
                        icon: 1,
                        time: 1000, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                      },
                      function () {
                        obj.del();
                        layer.close(index);
                        table.reload("table");
                      }
                    );
                  } else {
                    layer.msg(data.msg);
                  }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                  layer.closeAll();
                  if (textStatus == "timeout") {
                    layer.msg(
                      "Yêu cầu đã hết thời gian chờ！",
                      {
                        icon: 2,
                        time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                      },
                      function () {}
                    );
                  } else {
                    layer.msg(
                      "Lỗi máy chủ！",
                      {
                        icon: 2,
                        time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                      },
                      function () {}
                    );
                  }
                },
              });
            });
          } else if (obj.event === "edit") {
            layer.open({
              type: 2,
              title: "Sửa",
              shadeClose: true,
              shade: false,
              resize: true,
              maxmin: true, //开启最大化最小化按钮
              area: ["900px", "600px"],
              content: "/admin/lottery/operation" + "?operation=edit&id=" + obj.data.id,
            });
          } else if (obj.event === "open_ico") {
            layer.open({
              type: 1,
              title: false,
              closeBtn: 0,
              area: ["auto"],
              skin: "layui-layer-nobg", //没有背景色
              shadeClose: true,
              content: "<img style='width:300px;height:300px' src='" + obj.data.ico + "'>",
            });
          } else if (obj.event === "peilv") {
            layer.open({
              type: 2,
              title: "Chỉnh Tỷ lệ ăn",
              shade: false,
              resize: true,
              area: ["1200px", "600px"],
              shadeClose: true,
              content: "/admin/lottery/peilv" + "?id=" + obj.data.id,
            });
          }
        });
      });
    </script>
  </body>
</html>
