    <script>
      layui.use(["form", "upload", "element"], function () {
        var layer = layui.layer,
          form = layui.form,
          upload = layui.upload,
          element = layui.element,
          layer = layui.layer;

        upload.render({
          elem: "#ico",
          url: "/admin/member/doupload",
          before: function (obj) {
            layer.msg("Tải lên", { icon: 16, time: 0 });
          },
          done: function (res) {
            $("#icoinput").val(window.location.origin + "/" + res.data);
            layui
              .$("#uploadDemoView")
              .removeClass("layui-hide")
              .find("img")
              .attr("src", window.location.origin + "/" + res.data);
            layer.msg("Tải lên thành công");
          },
        });

        form.on("submit(save)", function (data) {
          var uid = $("#uid").val();
          var username = $("#username").val();
          var password = $("#password").val();
          if (uid == "" || uid == null || uid == undefined) {
            layer.msg("Vui lòng chọn liên kết đại lý");
            return false;
          }
          if (username == "" || username == null || username == undefined) {
            layer.msg("Vui lòng nhập tên tài khoản");
            return false;
          }

          var loading = layer.load(0, { shade: false });
          $.ajax({
            type: "post",
            url: "/admin/member/dosave",
            data: $("#loginfrom").serialize(),
            dataType: "json",
            success: function (data) {
              if (data.code === 200) {
                layer.msg(
                  data.msg,
                  {
                    icon: 1,
                    time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                  },
                  function () {
                    layer.closeAll();
                    window.parent.location.reload();
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                  }
                );
              } else {
                layer.closeAll();
                layer.msg(data.msg);
                return false;
              }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
              layer.closeAll();
              if (textStatus == "timeout") {
                layer.msg(
                  "Yêu cầu đã hết thời gian chờ！",
                  {
                    icon: 2,
                    time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                  },
                  function () {
                    return false;
                  }
                );
              } else {
                layer.msg(
                  "Lỗi máy chủ！",
                  {
                    icon: 2,
                    time: 1500, //2 giây đóng (nếu không cấu hình, mặc định là 3 giây)
                  },
                  function () {
                    return false;
                  }
                );
              }
            },
          });
        });
      });
